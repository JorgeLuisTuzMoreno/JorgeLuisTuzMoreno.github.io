<h3>Educaci√≥n</h3>

<div class="education-container">
  <div *ngFor="let educacion of education" class="education-card">
    <div class="date-location">
      <span>{{ educacion.fecha }}</span> | <span>{{ educacion.ubicacion }}</span>
    </div>
    <h3>{{ educacion.carrera }}</h3>
    <h4>{{ educacion.facultad }}</h4>
    <p><strong>Logros:</strong></p>
    <ul>
      <li *ngFor="let logro of educacion.logros">
        {{ logro.descripcion }}
      </li>
    </ul>
  </div>
</div>
